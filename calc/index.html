<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input id="display" readonly>
        <div id="teclas">
            <button class="hidden"></button>
            <button class="hidden"></button>
            <button class="hidden"></button>
            <button onclick="limpar()" class="operacao">C</button>
            <button onclick="mostrarNoDisplay('7')">7</button>
            <button onclick="mostrarNoDisplay('8')">8</button>
            <button onclick="mostrarNoDisplay('9')">9</button>
            <button onclick="mostrarNoDisplay('+')" class="operacao">+</button>
            <button onclick="mostrarNoDisplay('4')">4</button>
            <button onclick="mostrarNoDisplay('5')">5</button>
            <button onclick="mostrarNoDisplay('6')">6</button>
            <button onclick="mostrarNoDisplay('-')" class="operacao">-</button>
            <button onclick="mostrarNoDisplay('1')">1</button>
            <button onclick="mostrarNoDisplay('2')">2</button>
            <button onclick="mostrarNoDisplay('3')">3</button>
            <button onclick="mostrarNoDisplay('*')" class="operacao">*</button>
            <button onclick="mostrarNoDisplay('0')">0</button>
            <button onclick="mostrarNoDisplay('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="mostrarNoDisplay('/')" class="operacao">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
