<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos - JS</title>
    <script src="script.js"></script>
    <!-- Framework CSS - new.css -->
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <!-- Meu CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Agenda de contatos - <img src="images/javascript.svg" alt="" class="svg"></h1>
    <form id="formulario">
        <fieldset>
            <legend>Novo contato</legend>
            <label for="nome">Nome completo:
                <input type="text" name="nome" id="nome" autofocus required>
            </label>
            <label for="celular">Nº do celular:
                <input type="tel" name="celular" id="celular" required>
            </label>
            <label for="e-mail">Endereço de e-mail:
                <input type="email" name="e-mail" id="e-mail" required>
            </label>
            <label for="estado">Estado (UF):
                <select name="uf" id="uf">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </label>
            <label for="cidade" required>Cidade:
                <input type="text" name="cidade" id="cidade">
            </label><br><br>
            <input type="submit" value="+ Adicionar">
        </fieldset>
    </form>
    <br>
    <table id="tabela" class="tabela">
        <thead>
            <tr>
                <th style="width: 250px;">Nome completo</th>
                <th style="width: 150px;">Nº do celular</th>
                <th style="width: 300px;">E-mail</th>
                <th style="width: 150px;">Estado (UF)</th>
                <th style="width: 150px;">Cidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contatos aqui -->
        </tbody>
    </table>
</body>

</html>
